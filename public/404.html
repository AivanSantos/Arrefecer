<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada | Arrefecer</title>
    <meta name="robots" content="noindex">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #1e3a8a;
        }
        h2 {
            font-size: 1.5rem;
            color: #1f2937;
            margin: 1rem 0;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>Desculpe, a página que procura não existe ou foi movida.</p>
        <a href="/" class="button">
            Voltar para a página inicial
        </a>
    </div>
</body>
</html>
